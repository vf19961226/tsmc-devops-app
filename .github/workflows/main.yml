name: Build and Push to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 允許手動觸發

env:
  REGISTRY: ghcr.io
  # 映像檔名稱格式: ghcr.io/<你的GitHub使用者名稱>/<你的倉庫名稱>
  IMAGE_NAME: ${{ github.repository }} 

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # 設定權限以允許推送 (packages: write)
    permissions:
      contents: read
      packages: write 
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 登入 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # GITHUB_TOKEN 是由 GitHub Actions 自動提供的密鑰
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取 Docker 標籤和元數據
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short

      - name: 建構並推送 Docker 映像檔
        uses: docker/build-push-action@v5
        with:
          context: . # Dockerfile 的路徑 (專案根目錄)
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile